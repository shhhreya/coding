<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js_doc</title>
</head>
<body>
    <script>
var d = prompt('Enter operator: ');
var a = parseFloat(prompt('Enter first number: '));
var b = parseFloat(prompt('Enter second number: '));

if (d == '+') {
   c = a + b;
}
else if (d == '-') {
   c = a - b;
}
else if (d == '*') {
   c = a * b;
}
else if (d == '%') {
   c = a % b;
}
else {
   c = a / b;
}

alert(c);


    </script>
</body>
</html>
